<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="container">
    <div class="panel">
      <div class="name">
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
      </div>
      <div class="score">
        <p> Score</p>
        <h2>0</h2>
      </div>
    </div>
    <div class="wrapper">
      <div class="board">
        <div class="triangle"></div>
        <div class="circle" id="paper"></div>
        <div class="circle" id="scissors"></div>
        <div class="circle" id="rock"></div>
      </div>
    </div>
  </div>
  <div class="btn"><button class="rules">Rules</button></div>
  <script src="script.js"></script>
</body>

</html>
